<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" /> -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400..800;1,400..800&display=swap"  as="style" onload="this.onload=null;this.rel='stylesheet'">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" as="style" onload="this.onload=null;this.rel='stylesheet'" />

		<meta name="theme-color" media="(prefers-color-scheme: light)" content="rgb(247 244 230)">
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="rgb(32 32 24)">

		%sveltekit.head%

	<body class="bg-surface text-on-surface transition-transform duration-300 easing-emphasized" data-sveltekit-preload-data="hover">
